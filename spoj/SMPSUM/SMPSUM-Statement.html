<p>Please compute the sum of squares for the given numbers: <em>a</em>, <em>a</em>+1, ..., <em>b</em>-1, <em>b</em>. </p>
<h3>Input</h3> 
<p>Two numbers: <em>a</em> and <em>b</em> separated by space, where 1 &lt;= <em>a</em> &lt;= <em>b</em> &lt;=100. </p>
<h3>Output</h3> 
<p>Computed sum: <em>a</em>*<em>a</em> + (<em>a</em>+1)*(<em>a</em>+1) + ... + (<em>b</em>-1)*(<em>b</em>-1) + <em>b</em>*<em>b</em> </p>
<h3>Example</h3> 
<pre>
<b>Input:</b>
1 4

<b>Output:</b>
30
</pre> 
<h3>Example 2</h3> 
<pre>
<b>Input:</b>
5 6

<b>Output:</b>
61
</pre>
